name: Run RSpec

on:
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run: |
        # イメージのビルド
        docker-compose build
        # データベースの作成
        docker-compose run app bin/rails db:create
      env:
        RAILS_ENV: test

    - name: Run Test
      shell: bash
      run:  |
        # docker-compose run --rm app bundle exec rubocop
        docker-compose run --rm app bundle exec rspec
